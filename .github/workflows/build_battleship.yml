name: "Build Vue App"
on:
  push:
    branches: ["main"]

jobs:
  build_vue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Vue app
        env:
          VUE_APP_APP_ID: b8f1f3be-5dea-486f-8fa9-c57b27870449
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm ci
          npm run build
